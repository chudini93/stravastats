<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="container">
          <div class="box1">
            <span class="app-name">STRAVA - ANALYZER</span>
          </div>
          <div class="box2">
            <div class="reload-section">
              <span
                id="reload"
                title="Reload data"
                class="fa fa-repeat hidden"
                onclick="loadData(true, true)"
              ></span>
              <loader id="sync-loader" class="loader"></loader>
            </div>
            <div class="sync-info">
              <span class="sync-title"
                >SYNC <span id="isSynced" class="red">OFF</span></span
              >
              <span id="syncdate" class="sync-date green"></span>
            </div>

            <span id="fullname" class="full-name">-</span>
          </div>
          <div class="box3">
            <img id="avatar" class="avatar" height="45" width="45" />
          </div>
        </div>
      </header>
      <summary>
        <container id="mockup">
          <loader class="summary-loader"></loader>
          <item id="currentMonth" class="item extended">
            <label class="title col5">Current month - February</label>
            <column class="headers">
              <label class="distance">Distance: </label>
              <label class="time">Time:</label>
              <label class="rides">Rides:</label>
            </column>
            <column class="values">
              <span>50km</span>
              <span>2h 35m</span>
              <span>19</span>
            </column>
            <column class="border-left-2-yellow">
              <span>Avg. Speed:</span>
              <span>Max Speed:</span>
              <span>TAvg Speed:</span>
            </column>
            <column class="avg-values">
              <span>23 km/h</span>
              <span>57 km/h</span>
              <span>19 km/h</span>
            </column>
            <column class="difference">
              <span class="red small">-1 km/h</span>
              <span class="green small">+5 km/h</span>
              <span class="red small">-2 km/h</span>
            </column>
          </item>
          <item id="lastThreeMonths" class="item">
            <label class="title col4">Last 3 months - Nov - Jan</label>
            <column class="headers">
              <label class="distance">Distance: </label>
              <label class="time">Time:</label>
              <label class="rides">Rides:</label>
            </column>
            <column class="values">
              <span>150km</span>
              <span>4h 35m</span>
              <span>48</span>
            </column>
            <column class="border-left-2-yellow">
              <span>Avg. Speed:</span>
              <span>Max Speed:</span>
              <span>TAvg Speed:</span>
            </column>
            <column class="avg-values">
              <span>24 km/h</span>
              <span>52 km/h</span>
              <span>21 km/h</span>
            </column>
          </item>
          <item id="currentYear" class="item">
            <label class="title col2">2019</label>
            <column class="headers">
              <label class="distance">Distance: </label>
              <label class="time">Time:</label>
              <label class="rides">Rides:</label>
            </column>
            <column class="values">
              <span>150km</span>
              <span>6h 35m</span>
              <span>79</span>
            </column>
          </item>
          <item id="allTime" class="item">
            <label class="title col2">All time</label>
            <column class="headers">
              <label class="distance">Distance: </label>
              <label class="time">Time:</label>
              <label class="rides">Rides:</label>
            </column>
            <column class="values">
              <span>1250 (28km)</span>
              <span>14h 35m</span>
              <span>158</span>
            </column>
          </item>
        </container>
      </summary>
      <main-content> </main-content>
      <footer>
        <span class="author"> Bart≈Çomiej Marek</span>
      </footer>
    </div>
    <script type="text/javascript" src="./scripts/constDictionary.js"></script>
    <script type="text/javascript" src="./scripts/utilityService.js"></script>
    <script type="text/javascript" src="./scripts/activityService.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
