<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main-container">
      <header>
        <div class="container">
          <div class="box1">
            <span class="app-name">STRAVA - ANALYZER</span>
          </div>
          <div class="box2">
            <div class="reload-section">
              <span
                id="reload"
                title="Reload data"
                class="fa fa-repeat hidden"
                onclick="loadData(true, true)"
              ></span>
              <span id="sync-loader" class="loader hidden"></span>
            </div>
            <div class="sync-info">
              <span class="sync-title"
                >SYNC <span id="isSynced" class="red">OFF</span></span
              >
              <span id="syncdate" class="sync-date green"></span>
            </div>

            <span id="fullname" class="full-name">-</span>
          </div>
          <div class="box3">
            <img id="avatar" class="avatar" height="45" width="45" />
          </div>
        </div>
      </header>
      <summary></summary>
      <main-content> </main-content>
      <footer>
        <span class="author"> Bart≈Çomiej Marek</span>
      </footer>
    </div>
    <script type="text/javascript" src="./scripts/constDictionary.js"></script>
    <script type="text/javascript" src="./scripts/utilityService.js"></script>
    <script type="text/javascript" src="./scripts/activityService.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
